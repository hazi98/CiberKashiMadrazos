<body>

    <div class="container p-5">
        <div id="encabezado" class="row">
            <div class="encabezado col-md">
                <img class="mx-3" src="box.svg" alt="logo" width="60px">
                <h1 class="encabezado-text col"><span>
                        envios
                    </span>
                    <span class="com">.com</span>
                </h1>
            </div>
        </div>
        <div class="row my-3">
            <h2><span class="mdi mdi-account-edit"> </span>Modificaci√≥n de datos personales</h2>
        </div>
        <div class="my-2 row d-flex justify-content-center">
            <div class="spinner-border" id="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="consulta">

            </div>
        </div>
        <div class="row my-3">
            <form action="modifica_busca.php" id="modifica-form" method="post">
                Clave de la persona a Actualizar (id): <input type="number" name="id" min="0"><br>
                <input type="submit" class="btn btn-primary" value="Buscar">
                <a role="button" class="btn btn-info" href="formulario.html">Regresar</a>
            </form>
        </div>
        <div class="row my-3" id="modifica-busca">

        </div>
    </div>
    <script>
        $(document).ready(function () {
            consultar();
            $('#modifica-form').submit(function (e) {
                e.preventDefault();
                var form_data = new FormData(this);
                $('#modifica-busca').slideUp();
                $.ajax({
                    type: 'POST',
                    url: 'modifica_busca.php',
                    data: form_data,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        console.log('success');
                        $('#modifica-busca').html(response);
                        $('#modifica-busca').slideDown();
                    },
                    error: function (response) {
                        console.log(response);
                        console.log('failure');
                    }
                });
            })
        });

        function consultar() {
            $.get("consulta.php", function (data, status) {
                if (status === "success") {
                    $('#spinner').hide();
                    $('#consulta').hide();
                    $("#consulta").html(data);
                    $('#consulta').slideDown();
                }
            })
        }
    </script>
</body>
