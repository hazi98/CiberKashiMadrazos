<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="factorial.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Factorial de un número</h1>
    <div class="input">
      <h3>Número:</h3>
      <input
        type="number"
        name="fact-input"
        id="fact-input"
        class="fact-input"
      />
      <button onclick="factorialDeElemento()">Calcular</button>
    </div>
    <div>
      <h3>Resultado:</h3>
      <p id="result"></p>
    </div>
    <script>
      function factorialDeElemento() {
        var numEntrada = document.getElementById("fact-input").value;
        var resultado = numEntrada;
        if (numEntrada === 0 || numEntrada === 1) {
          resultado = 1;
        } else {
          for (var index = resultado - 1; index >= 1; index--) {
            resultado *= index;
            
          }
        }

        document.getElementById("result").innerHTML =
          "El resultado es: " + resultado;
      }
    </script>
  </body>
</html>
