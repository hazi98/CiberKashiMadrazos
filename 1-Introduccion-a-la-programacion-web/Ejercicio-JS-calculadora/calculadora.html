    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>Calculadora - JavaScript</title>
        <link type="text/css" href="calculadora.css" rel="stylesheet">
      </head>
      <body onload="init();">
        <header><H1 class="integrantes" id="header">Calculadora HTML-JS-CSS</H1></header>
        
        <table class="calculadora">
          <tr>
            <td colspan="4"><span id="resultado"></span><hr/></td><td><h2 class="integrantes">INTEGRANTES:</h2></td>
          </tr>
          
          <tr>
            <td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="division">/</button></td>
          <td><h3 class="integrantes">Yoltic Jassiel García Guzmán</h3></td>
          </tr>
          <tr>
            <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="multiplicacion">*</button></td>
            <td><h3 class="integrantes">Diana Alicia Cadena Hernández</h3></td>
          </tr>
          <tr>
            <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="resta">-</button></td>
            <td><h3 class="integrantes">Iván Alcázar Becerra</h3></td>
          </tr>
          <tr>
            <td><button id="igual">=</button></td><td><button id="reset">C</button></td><td><button id="cero">0</button></td><td><button id="suma">+</button></td>
            <td><h3 class="integrantes">Grupo 800 CIB</h3></td>
          </tr>
          
        </table>
      <script src="calculadora.js"></script>
      </body>
    </html>
